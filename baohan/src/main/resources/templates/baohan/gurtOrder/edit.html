<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改订单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gurtOrder-edit" th:object="${gurtOrder}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">被保证人：</label>
				<div class="col-sm-8">
					<input id="warrantee" name="warrantee" th:field="*{warrantee}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">受益人：</label>
				<div class="col-sm-8">
					<input id="beneficiary" name="beneficiary" th:field="*{beneficiary}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目编号：</label>
				<div class="col-sm-8">
					<input id="projectNumber" name="projectNumber" th:field="*{projectNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目名称：</label>
				<div class="col-sm-8">
					<input id="projectName" name="projectName" th:field="*{projectName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">截标日期：</label>
				<div class="col-sm-8">
					<input id="closingTime" name="closingTime" th:field="*{closingTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">担保金额：</label>
				<div class="col-sm-8">
					<input id="guaranteeAmount" name="guaranteeAmount" th:field="*{guaranteeAmount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">有效期：</label>
				<div class="col-sm-8">
					<input id="validityDeadline" name="validityDeadline" th:field="*{validityDeadline}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">保函格式：</label>
				<div class="col-sm-8">
					<input id="guaranteeId" name="guaranteeId" th:field="*{guaranteeId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">贷款银行：</label>
				<div class="col-sm-8">
					<input id="bankId" name="bankId" th:field="*{bankId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目分类：</label>
				<div class="col-sm-8">
					<input id="projectTypeId" name="projectTypeId" th:field="*{projectTypeId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">应付金额：</label>
				<div class="col-sm-8">
					<input id="amount" name="amount" th:field="*{amount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="createUserId" name="createUserId" th:field="*{createUserId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="bankSubmissionTime" name="bankSubmissionTime" th:field="*{bankSubmissionTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单状态(0 待提交; 1 待接收; 2 待处理; 3 已提交银行; 4 已撤销)：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否需要开发票(0 否, 1 是)：</label>
				<div class="col-sm-8">
					<input id="needInvoice" name="needInvoice" th:field="*{needInvoice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="companyName" name="companyName" th:field="*{companyName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="taxNumber" name="taxNumber" th:field="*{taxNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="bankName" name="bankName" th:field="*{bankName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="bankAccount" name="bankAccount" th:field="*{bankAccount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="companyAddress" name="companyAddress" th:field="*{companyAddress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发票文件下载地址：</label>
				<div class="col-sm-8">
					<input id="invoiceFileDownloadUrl" name="invoiceFileDownloadUrl" th:field="*{invoiceFileDownloadUrl}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "baohan/gurtOrder";
		$("#form-gurtOrder-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-gurtOrder-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
