<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('订单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								搜索：<input type="text" name="warrantee"/>
							</li>

							<li>
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-sm-3 control-label" style="font-size: 14px	">状态：</label>
										<div class="col-sm-9">
											<select class="form-control" name="status"></select>
										</div>
									</div>
								</div>
							</li>


							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="test()" shiro:hasPermission="baohan:gurtOrder:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="baohan:gurtOrder:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="baohan:gurtOrder:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="baohan:gurtOrder:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('baohan:gurtOrder:edit')}]];
        var removeFlag = [[${@permission.hasPermi('baohan:gurtOrder:remove')}]];
        var submitFlag = [[${@permission.hasPermi('baohan:gurtOrder:submit')}]];
        var prefix = ctx + "baohan/gurtOrder";
        function test() {
            $.modal.open("添加订单", "/baohan/gurtOrder/add", 1500);
        }
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "订单",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键',
					visible: false
				},
				{
					field : 'warrantee', 
					title : '被保证人',
					sortable: true
				},
				{
					field : 'beneficiary', 
					title : '受益人',
					sortable: true
				},
				{
					field : 'projectNumber', 
					title : '项目编号',
					sortable: true
				},
				{
					field : 'projectName', 
					title : '项目名称',
					sortable: true
				},
				{
					field : 'closingTime', 
					title : '截标日期',
					sortable: true
				},
				{
					field : 'guaranteeAmount', 
					title : '担保金额',
					sortable: true
				},
				{
					field : 'validityDeadline', 
					title : '有效期',
					sortable: true
				},
				{
					field : 'guaranteeId', 
					title : '保函格式',
					sortable: true
				},
				{
					field : 'bankId', 
					title : '贷款银行',
					sortable: true
				},
				{
					field : 'projectTypeId', 
					title : '项目分类',
					sortable: true
				},
				{
					field : 'amount', 
					title : '应付金额',
					sortable: true
				},
				{
					field : 'createUserId', 
					title : '处理人',
					sortable: true
				},
				{
					field : 'status', 
					title : '订单状态',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + submitFlag + '" href="javascript:void(0)" onclick="$.operate.submit(\'' + row.id + '\')"><i class="fa fa-remove"></i>提交订单</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
